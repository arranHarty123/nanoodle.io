<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.email" placeholder="Email" [formControl]="emailFormControl"
           [errorStateMatcher]="matcher">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-hint>Email address for account alerts</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
<div class="controls" mat-dialog-actions>
<button mat-button (click)="onNoClick()">Cancel</button>
<button mat-button [mat-dialog-close]="data" [disabled]="emailFormControl.hasError('required') || emailFormControl.hasError('email')">Watch</button>
</div>
