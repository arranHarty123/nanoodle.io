<ng-container *ngIf="blockTime; then blockTimeLoaded; else blockTimeLoading">
    </ng-container>
    <ng-template #blockTimeLoaded>
      <ng-container *ngIf="blockTime.length > 0; then blockTimeResults else blockTimeEmpty">
      </ng-container>
      <ng-template #blockTimeResults>
        <ng-container *ngIf="hyperlink; then link; else dontlink">
        </ng-container>
        <ng-template #link>
          <a [routerLink]="['/block',hash]">{{ formatDate(blockTime[0]['log']['dateTime']) }}</a>
        </ng-template>
        <ng-template #dontlink>
          {{ formatDate(blockTime[0]['log']['dateTime']) }}
        </ng-template>
      </ng-template>
      <ng-template #blockTimeEmpty>
        <ng-container *ngIf="hyperlink; then link; else dontlink">
        </ng-container>
        <ng-template #link>
          <a [routerLink]="['/block',hash]"> Not Recorded</a>
        </ng-template>
        <ng-template #dontlink>
          Not Recorded
        </ng-template>
      </ng-template>
    </ng-template>
    <ng-template #blockTimeLoading>
      <i class="fa fa-refresh fa-spin fa-lg fa-fw"></i>
    </ng-template>
