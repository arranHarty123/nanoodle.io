<header class="masthead">
  <div class="container h-100">
    <div class="row h-100">
    </div>
  </div>
</header>
<section class="features" id="features">
  <div class="container">
    <div class="section-heading text-center">
      <img src="../../assets/nano_logo.svg" width="200px" class="img-fluid" alt="">
      <br>
      <br>
      <h3 *ngIf="account">{{ account['account'] }}</h3>
    </div>
    <h3>Transactions</h3>
    <br>
    <div class="row">
      <div class="col-lg-12 my-auto">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col"><img src="../../assets/nano_logo.svg" width="30px"></th>
              <th scope="col">Associated Account</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transaction of transactions">
              <th scope="row">01/01/2001 01:01:01</th>
              <td>{{ formatType(transaction.type) }}{{formatAmount(transaction.amount) }}</td>
              <td><a [routerLink]="['/account',transaction.account]">{{ transaction.account }}</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
